<div
  class="card bg-primary text-light mt-3"
  *ngIf="friendRequestService.friendRequests.length !== 0"
>
  <div class="card-header">
    Friend Requests
  </div>
  <div>
    <ul class="list-group">
      <li
        class="list-group-item bg-primary d-flex"
        *ngFor="let friendrequest of friendRequestService.friendRequests"
      >
        <sn-avatar
          [user]="friendrequest"
          width="50px"
          height="50px"
        ></sn-avatar>
        <div class="ml-2 flex-grow-1">
          <p>{{ friendrequest.fullName }}</p>
          <button
            (click)="acceptFriend(friendrequest)"
            class="btn btn-outline-light"
          >
            Accept Friend
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
